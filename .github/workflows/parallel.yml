name: Parallel 

on:
  workflow_dispatch:
    inputs:
      file:
        description: input file
        type: choice
        default: 'julu'
        options:
          - 'julu'
          - 'julu,sibun'
          - 'julu,sibun,bagha'
      single_file:
        description: input single file
        type: string
        default: ''   
jobs:
  bagha:
    runs-on: ubuntu-latest
    steps: 
     
      - name: parallel execution
        uses: azure/CLI@v1
        with:
          azcliversion: 2.42.0
          inlineScript: |
            echo "starting mapping"
            declare -A container_dict
            container_dict["us-uat"]="fxgmsuat"
            container_dict["us-si"]="fxgmssi"
            container_dict["uat-eu"]="fxgmsuat"
            container_dict["us-perf"]="fxgmsperf"
            echo "starting"
            upload_factfile() {
              local ENV_KEY="$1"
              local FACTFILE="$2"
              if [[ "$ENV_KEY" =~ ^us ]]; then
                  export STORAGE_ACCOUNT="eastus2"
              fi
              az --version
              echo "Uploading $FACTFILE to $ENV_KEY"
              az --version
                  }
              IFS=',' read -ra FACTFILES <<< "${{ inputs.file }}"
              export -f upload_factfile
              for key in "${!container_dict[@]}"; do
                    for FACTFILE in "${FACTFILES[@]}"; do
                      echo "$key $FACTFILE"
                    done
              done | xargs -n 2 -P ${#container_dict[@]} bash -c 'upload_factfile "$0" "$1"'
