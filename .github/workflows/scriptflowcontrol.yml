name: script-executor


on:
  workflow_dispatch:
    inputs:
      IGNORE_SCRIPTS:
        description: "Provide Scripts which need to be ignored during execution"
        type: string
jobs:
  Select:
    if: always() && inputs.IGNORE_SCRIPTS != 'Select'
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run:  |
          echo -e "\e[31>mSelect ran\e[0m"


  Preview_step1:
    needs:  [ Select ]
    if: always() && inputs.IGNORE_SCRIPTS != 'Preview_step1'
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run:  |
          echo -e "\e[32>mSelect ran\e[0m"
